syntax = "proto3";

option go_package = "google.golang.org/grpc/examples/proto-files/proto-files";
option java_multiple_files = true;
option java_package = "io.grpc.examples.proto-files";
option java_outer_classname = "HelloWorldProto";

package registry;

// The greeting service definition.
service Registry {
  // Sends a request to generate DIDs.
  rpc scCreateDID (scCreateDIDsRequest) returns (scCreateDIDsReply) {}
  // TBD
  //rpc scRegisterDID (scRegisterDIDsRequest) returns (scRegisterDIDsReply) {}
  rpc scResolveDID (scResolveDIDsRequest) returns (scResolveDIDsReply) {}
  rpc scUpdateDID (scUpdateDIDsRequest) returns (scUpdateDIDsReply) {}
}

// The request message containing the publicKey.
message scCreateDIDsRequest {
  string publicKey = 1;
}

// The response message containing the created DID.
message scCreateDIDsReply {
  string did = 1;
}

// The request message containing the publicKey.
message scRegisterDIDsRequest {
  string did = 1;
  string document = 2;
}

// The response message containing the result.
message scRegisterDIDsReply {
  string result = 1;
}

// The request message containing the DID.
message scResolveDIDsRequest {
  string did = 1;
}

// The response message containing the DID document.
message scResolveDIDsReply {
  string resolutionError = 1;
  string didDocument = 2;
  string didDocumentMetadata = 3;
}

// The request message containing the DID & document.
message scUpdateDIDsRequest {
  string did = 1;
  string document = 2;
}

// The response message containing the result.
message scUpdateDIDsReply {
  string result = 1;
}
