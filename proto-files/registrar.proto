syntax = "proto3";

option go_package = "google.golang.org/grpc/examples/proto-files/proto-files";
option java_multiple_files = true;
option java_package = "io.grpc.examples.proto-files";
option java_outer_classname = "HelloWorldProto";

package registrar;

// The greeting service definition.
service Registrar {
  // Sends a request to generate DIDs.
  rpc createDID (CreateDIDsRequest) returns (CreateDIDsReply) {}
  rpc registerDID (RegisterDIDsRequest) returns (RegisterDIDsReply) {}
  rpc resolveDID (ResolveDIDsRequest) returns (ResolveDIDsReply) {}
  rpc updateDID (updateDIDsRequest) returns (updateDIDsReply) {}
}

// The request message containing the publicKey.
message CreateDIDsRequest {
  string publicKeyBase58 = 1;
  string method = 2;
}

// The response message containing the created DID.
message CreateDIDsReply {
  string did = 1;
}

// The request message containing the publicKey.
message RegisterDIDsRequest {
  string did = 1;
  string document = 2;
}

// The response message containing the created DID.
message RegisterDIDsReply {
  string result = 1;
}

// The request message containing the DID.
message ResolveDIDsRequest {
  string did = 1;
}

// The response message containing the DID document.
message ResolveDIDsReply {
  string resolutionError = 1;
  string didDocument = 2;
  string didDocumentMetadata = 3;
}

// The request message containing the DID & document.
message updateDIDsRequest {
  string did = 1;
  string document = 2;
}

// The response message containing the result.
message updateDIDsReply {
  string result = 1;
}
